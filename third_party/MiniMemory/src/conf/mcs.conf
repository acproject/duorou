bind 0.0.0.0
port 6385
requirepass password123

# 关闭 AOF，改为仅使用 MCDB 快照（RDB 类似）
appendonly no
# 若以后重新启用 AOF，请保留文件路径配置
appendfilename ./data/appendonly.aof
appendfsync everysec

# MCDB 快照保存条件：更积极的同步策略
# 含义：在 1 秒内有 ≥1 次写入触发一次快照；
#      在 15 秒内有 ≥10 次写入触发一次快照；
#      在 60 秒内有 ≥1000 次写入触发一次快照。
save 1 1
save 15 10
save 60 1000

# 内存管理
maxmemory 2gb

maxmemory-policy allkeys-lru